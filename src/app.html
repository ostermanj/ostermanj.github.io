<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<script>
			if (window.sessionStorage.getItem('wf-active') == 'true'){
				document.documentElement.className = 'wf-librebaskerville-n7-active wf-librebaskerville-i4-active wf-passionone-n4-active wf-librebaskerville-n4-active wf-roboto-n3-active wf-active';
			}
		</script>
		<script async>
			var WebFontConfig = {
				google: { families: ['Passion One','Libre Baskerville:400,400i,700','Roboto:300'] },
				active(){
					window.sessionStorage.setItem('wf-active', 'true');
				}
			};
			(function(d) {
				var wf = d.createElement('script'), s = d.scripts[0];
				wf.src = 'https://cdnjs.cloudflare.com/ajax/libs/webfont/1.6.28/webfontloader.js';
				wf.async = true;
				wf.integrity = 'sha512-v/wOVTkoU7mXEJC3hXnw9AA6v32qzpknvuUF6J2Lbkasxaxn2nYcl+HGB7fr/kChGfCqubVr1n2sq1UFu3Gh1w==';
				wf.crossOrigin = 'anonymous';
				wf.referrerPolicy = 'no-referrer';
				s.parentNode.insertBefore(wf, s);
			})(document);
		</script>
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<link rel="dns-prefetch" href="https://fonts.gstatic.com/" >

		%sveltekit.head%
	</head>
	<body>
		%sveltekit.body%
	</body>
</html>
